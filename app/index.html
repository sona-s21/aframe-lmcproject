<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Mondrian Style A-Frame Scene</title>
  </head>
  <body>
    <a-scene background="color: black">
     
      <!-- Black Grid Lines -->
      
     
      <!-- Primary Color Blocks -->
      <!-- Red box on the top left -->
      <a-box position="-1.25 1.25 -3.01" width="2.2" height="0.9" depth="3" color="#FF0000"></a-box>

      <!-- White box next to the red box -->
      <a-box position="0.67 1.25 -3.01" width="1.4" height="0.9" depth="3" color="#FFFFFF"></a-box>

      <!-- Large white box in the center-left -->
      <a-box position="-1.25 -0.90 -3.01" width="2.2" height="3.00" depth="3" color="#FFFFFF"></a-box>

      <!-- Grey box in the center-right -->
      <a-box position="0.67 -0.70 -3.01" width="1.4" height="2.6" depth="3" color="#808080"></a-box>

      <!-- Blue box on the bottom right -->
      <a-box position="0.67 -2.68 -3.01" width="1.4" height="1.0" depth="3" color="#0000FF"></a-box>

      <!-- Yellow box on the bottom left -->
      <a-box position="-2.05 -2.90 -3.01" width="0.6" height="0.5" depth="3" color="#FFFF00"></a-box>

      <!-- White box in the bottom middle -->
      <a-box position="-0.91 -2.90 -3.01" width="1.5" height="0.5" depth="3" color="#FFFFFF"></a-box>

      
      
     
      <!-- Camera -->
      <a-camera position="0 1.6 5"></a-camera>

    </a-scene>
  </body>
</html>
